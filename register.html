<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Halaman Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header style="background-color: #5f5d5d; padding: 10px; text-align: center;">
        <h1>Register</h1>
    </header>

    <nav style="background-color: #e0e0e0; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0;">
            <li style="display: inline; margin-right: 10px;"><a href="beranda.html">Beranda</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="biodata.html">Biodata</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="kontak.html">Kontak</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <img src="wf.jpg" style="margin-top: 10px; width:1336px; height:450px;">

    <div style="display: flex; padding: 20px;">
        <div style="flex: 3; padding-right: 20px;">
            <form id="registerForm">
                <fieldset>
                    <legend>Register</legend>
                    <table>
                        <tr>
                            <td><label>Nama</label></td>
                            <td>:</td>
                            <td><input type="text" name="nama" id="nama" placeholder="Nama lengkap..."></td>
                        </tr>
                        <tr>
                            <td><label>Username</label></td>
                            <td>:</td>
                            <td><input type="text" name="username" id="username" placeholder="Username..."></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td>:</td>
                            <td><input type="email" name="email" id="email" placeholder="Email..."></td>
                        </tr>
                        <tr>
                            <td><label>Password</label></td>
                            <td>:</td>
                            <td><textarea id="biografi" name="biografi" rows="3" cols="30"></textarea></td>
                        </tr>
                        <tr>
                            <td><label>Tanggal Lahir</label></td>
                            <td>:</td>
                            <td><input type="date" name="tanggal" id="tanggal"></td>
                        </tr>
                        <tr>
                            <td><label>Jenis Kelamin</label></td>
                            <td>:</td>
                            <td>
                                <label><input type="radio" name="gender" value="Laki-Laki"> Laki-Laki</label>
                                <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <tr>
                                <td><label>Agama</label></td>
                                <td>:</td>
                                <td>
                                    <select name="agama" id="agama">
                                        <option value="" disabled selected>Pilih Agama</option>
                                        <option value="Islam">Islam</option>
                                        <option value="Kristen">Kristen</option>
                                        <option value="Katolik">Katolik</option>
                                        <option value="Hindu">Hindu</option>
                                        <option value="Budha">Budha</option>
                                        <option value="Konghucu">Konghucu</option>
                                        <option value="Lainnya">Lainnya</option>
                                    </select>
                                </td>
                            </tr>                            
                            </td>
                        </tr>
                        <tr>
                            <td><label>Biografi</label></td>
                            <td>:</td>
                            <td><textarea id="biografi" name="biografi" rows="3" cols="20"></textarea></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="konfirmasiRegister()">Daftar</button></td>
                            <td><button type="button" onclick="window.location.href='login.html'">Login</button></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>

        <aside style="flex: 1; background-color: #f0f0f0; padding: 10px;">
            <h3>Alternatif Link</h3>
            <p>Ini adalah sidebar dengan alternatif link :</p>
            <ul>
                <li><a href="https://unpatti.ac.id/">Website Universitas</a></li>
                <li><a href="https://fst.unpatti.ac.id/">Website Fakultas</a></li>
                <li><a href="https://ilkom.fst.unpatti.ac.id/">Website Prodi</a></li>
            </ul>
        </aside>
    </div>

    <footer style="background-color: #e0e0e0; padding: 10px; text-align: center;">
        <p>&copy; 2025 Noval Febrian. All Rights Reserved.</p>
    </footer>

    <script>
        function konfirmasiRegister() {
            var nama = document.getElementById("nama").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var tanggal = document.getElementById("tanggal").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var agama = document.getElementById("agama").value;
            var bio = document.getElementById("biografi").value;

            var genderVal = gender ? gender.value : "Tidak dipilih";

            var hasil = 
                "Konfirmasi Data:\n\n" +
                "Nama: " + nama + "\n" +
                "Username: " + username + "\n" +
                "Email: " + email + "\n" +
                "Password: " + password + "\n" +
                "Tanggal Lahir: " + tanggal + "\n" +
                "Jenis Kelamin: " + genderVal + "\n" +
                "Agama: " + agama + "\n" +
                "Biografi: " + bio;

            alert(hasil);
        }
    </script>
</body>
</html>
